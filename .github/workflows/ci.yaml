name: CI

on: push

jobs:
  build:
    name: Test on PHP 5.6
    runs-on: ubuntu-18.04
    steps:
      - name: composer update
        uses: MilesChou/composer-action/5.6/composer-action@master
          with:
            args: update
      - name: codecept run test
        uses: MilesChou/composer-action/5.6/composer-action@master
          with:
            args: run test
